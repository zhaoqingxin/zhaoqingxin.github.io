<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-validate.min.js"></script>
</head>
<body>
<div>
    输入数字number:<input type="number" name="number" maxlength="3" max="999">
</div>
<div>
    输入数字number:<input type="text" name="number" number="true" maxlength="3">
</div>
<div>
    输入数字text:<input type="text" name="number" maxlength="3">
</div>
<div>
    输入邮箱:<input type="email" name="email" maxlength="10">
</div>
<div>
    输入网址:<input type="url" name="url" maxlength="10">
</div>
<div>
    输入日期:<input type="date" name="date">
</div>

</body>
</html>
